<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="image.css">
    <!-- <script src="" defer></script> -->
    <title>image slider</title>
</head>
<body>

    <div class="container">
        <div class="slider-wrapper">

            <div class="slider">
                <img id="img1" src="imgfolder/lion.jpg" alt="lion"  width="800" height="440"/>
          
                <img id="img2" src="imgfolder/tiger.jpg" alt="tiger"   width="800" height="440" />
               
                <img id="img3" src="imgfolder/lioness.jpg" alt="lioness"  width="800" height="440" />
            </div>

            <div class="slider-nav">
                <a href="#img1"></a>  
                <a href="#img2"></a>
                <a href="#img3"></a>
            </div>
        </div>
    </div>
</body>
</html>
